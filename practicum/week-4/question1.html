<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="question">
        Using the array flowers below, 
        display the flowers. Use the div 'flowersDiv'.
        You should display the flowers in two rows,
        each row containing 4 flowers.
        For each flower, you should show the image
        and under the image display its name.
    </div>
    <div id='flowersDiv'>
    </div>
    <script>
        /*
           Using the array flowers below, 
           display the flowers. Use the div 'flowersDiv'.
           You should display the flowers in two rows,
           each row containing 4 flowers.
           For each flower, you should show the image
           and under the image display its name.
        */
       class Flower {
           constructor(name, pictureName) {
               this.name = name;
               this.picture = pictureName;
           }
       }
       let daffodil = new Flower('Daffodil', 'daffodil.png');
       let cherryblossom = new Flower('Cherry blossom', 'cherryblossom.png');
       let lily = new Flower('Lily', 'lily.jpg');
       let daisy = new Flower('Daisy', 'daisy.jpg');
       let sunflower = new Flower('Sunflower', 'sunflower.png');
       let tulip = new Flower('Tulip', 'tulip.png');
       let rose = new Flower('Rose', 'rose.png');
       let waterlily = new Flower('Water lily', 'waterlily.png');
       
       let flowers = [
             daffodil,
             cherryblossom,
             lily,
             daisy,
             sunflower,
             tulip,
             rose,
             waterlily
       ];
      var flower = document.getElementById("flowersDiv");
      flower.innerHTML = "<table><tr><td><img src=images/"+flowers[0].picture+"><br>  "+flowers[0].name+"</td><td><img src=images/"+flowers[1].picture+"><br>  "+flowers[1].name+"</td><td><img src=images/"+flowers[2].picture+"><br>  "+flowers[2].name+"</td><td><img src=images/"+flowers[3].picture+"><br>  "+flowers[3].name+"</td></tr><tr><td><img src=images/"+flowers[4].picture+"><br>  "+flowers[4].name+"</td><td><img src=images/"+flowers[5].picture+"><br>  "+flowers[5].name+"</td><td><img src=images/"+flowers[6].picture+"><br>  "+flowers[6].name+"</td><td><img src=images/"+flowers[7].picture+"><br>  "+flowers[7].name+"</td></tr></table>";
        
    </script>
</body>
</html>
